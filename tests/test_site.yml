name: test page
code: |
  page = Page(title="Hello world")
  result = page.render()
html: |
  <div class="page">
    <h1>Hello world</h1>
  </div>
---
name: test page with content
code: |
  page = Page("Hello world")
  page.add("foo bar baz")
  result = page.render()
html: |
  <div class="page">
    <h1>Hello world</h1>
    foo bar baz
  </div>
---
name: test page with html.tag
code: |
  page = Page("Hello")
  page.add(html.tag("textarea", "some text"))
  result = page.render()
html: |
  <div class="page">
    <h1>Hello</h1>
    <textarea>some text</textarea>
  </div>
