    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Amount</th>
    </tr>
    <tr>
      <td>Apple</td>
      <td>10</td>
      <td>5</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Banana</td>
      <td>2</td>
      <td>3</td>
      <td>6</td>
    </tr>
  </table>